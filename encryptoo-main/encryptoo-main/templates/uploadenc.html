<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <title>Secure File Upload</title>
    <style>
        :root {
            --primary-red: #e63946;
            --dark-red: #9d0208;
            --light-red: #ff4d6d;
            --black: #1a1a1a;
            --dark-gray: #2d3436;
            --light-gray: #a8a8a8;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--black);
            color: #ffffff;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            background-image: url("/api/placeholder/1920/1080");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: linear-gradient(45deg, var(--primary-red), var(--dark-red));
            border-radius: 50%;
            animation: floatParticle 8s infinite ease-in-out;
            opacity: 0.1;
        }

        @keyframes floatParticle {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            50% {
                transform: translate(var(--moveX), var(--moveY)) rotate(180deg);
            }
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
            z-index: 3;
        }

        .upload-section {
            background: rgba(26, 26, 26, 0.95);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(230, 57, 70, 0.2);
            width: 100%;
            max-width: 600px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.6s ease-out forwards;
            border: 1px solid rgba(230, 57, 70, 0.3);
            backdrop-filter: blur(10px);
        }

        .section-title {
            color: var(--primary-red);
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-buttons {
            margin-bottom: 2rem;
            display: flex;
            justify-content: flex-start;
            width: 100%;
            max-width: 600px;
        }

        .nav-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
            background: rgba(26, 26, 26, 0.95);
            color: var(--primary-red);
            text-decoration: none;
            font-weight: 500;
            border: 1px solid var(--primary-red);
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: var(--primary-red);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(230, 57, 70, 0.3);
        }

        .file-upload-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            padding: 1.5rem;
            border: 2px dashed var(--primary-red);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(230, 57, 70, 0.05);
        }

        .file-upload-label:hover {
            background: rgba(230, 57, 70, 0.1);
            transform: translateY(-2px);
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .submit-btn {
            background: var(--primary-red);
            color: white;
            border: none;
            flex: 1;
        }

        .submit-btn:hover {
            background: var(--dark-red);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(230, 57, 70, 0.3);
        }

        .download-btn {
            background: transparent;
            color: var(--primary-red);
            border: 1px solid var(--primary-red);
            flex: 1;
        }

        .download-btn:hover:not(:disabled) {
            background: var(--primary-red);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(230, 57, 70, 0.3);
        }

        .download-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .progress-container {
            margin-top: 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            height: 4px;
            display: none;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: var(--primary-red);
            transition: width 0.3s ease;
        }

        #feedback {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 6px;
            font-size: 0.9rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: none;
        }

        footer {
            margin-top: 2rem;
            color: var(--light-gray);
            font-size: 0.9rem;
            text-align: center;
            opacity: 0.7;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        input[type="file"] {
            display: none;
        }

        .upload-icon {
            color: var(--primary-red);
            transition: transform 0.3s ease;
        }

        .file-upload-label:hover .upload-icon {
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="animated-bg" id="animated-bg"></div>
    <div class="container">
        <div class="nav-buttons">
            <a href="/" class="nav-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
                </svg>
                Return to Dashboard
            </a>
        </div>
        <section class="upload-section">
            <h1 class="section-title">Secure File Upload</h1>
            <form method="POST" action="/uploadenc/" enctype="multipart/form-data">
                <label for="file-uploader" class="file-upload-label">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="upload-icon" viewBox="0 0 16 16">
                        <path d="M4.406 1.342A5.53 5.53 0 0 1 8 0c2.69 0 4.923 2 5.166 4.579C14.758 4.804 16 6.137 16 7.773 16 9.569 14.502 11 12.687 11H10a.5.5 0 0 1 0-1h2.688C13.979 10 15 8.988 15 7.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 2.825 10.328 1 8 1a4.53 4.53 0 0 0-2.941 1.1c-.757.652-1.153 1.438-1.153 2.055v.448l-.445.049C2.064 4.805 1 5.952 1 7.318 1 8.785 2.23 10 3.781 10H6a.5.5 0 0 1 0 1H3.781C1.708 11 0 9.366 0 7.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383z"/>
                        <path d="M7.646 4.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V14.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3z"/>
                    </svg>
                    <span>Select file to upload</span>
                </label>
                <input type="file" name="file" id="file-uploader">
                <div class="progress-container">
                    <div class="progress-bar"></div>
                </div>
                <div class="action-buttons">
                    <button type="submit" class="btn submit-btn">Upload File</button>
                    <button type="button" class="btn download-btn" id="download-btn" disabled>Download Encrypted</button>
                </div>
            </form>
            <div id="feedback"></div>
        </section>
        <footer>
            <p>Â© 2024 Secure File System. Developed by Desil dsilva</p>
        </footer>
    </div>

    <script>
       

// Variable to store selected file and encryption key
let selectedFile = null;
let encryptionKey = null;

// Create animated background particles
function createParticles() {
    const bg = document.getElementById('animated-bg');
    for (let i = 0; i < 15; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        const size = Math.random() * 100 + 50;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100}%`;
        particle.style.setProperty('--moveX', `${(Math.random() - 0.5) * 300}px`);
        particle.style.setProperty('--moveY', `${(Math.random() - 0.5) * 300}px`);
        particle.style.animationDelay = `${Math.random() * 5}s`;
        bg.appendChild(particle);
    }
}

// Generate encryption key
async function generateKey() {
    const key = await window.crypto.subtle.generateKey(
        {
            name: "AES-GCM",
            length: 256
        },
        true,
        ["encrypt", "decrypt"]
    );
    return key;
}

// Convert ArrayBuffer to Base64 string
function arrayBufferToBase64(buffer) {
    const bytes = new Uint8Array(buffer);
    let binary = '';
    for (let i = 0; i < bytes.byteLength; i++) {
        binary += String.fromCharCode(bytes[i]);
    }
    return window.btoa(binary);
}

// Encrypt file content
async function encryptContent(content) {
    try {
        // Generate a random IV
        const iv = window.crypto.getRandomValues(new Uint8Array(12));
        
        // Generate encryption key if not exists
        if (!encryptionKey) {
            encryptionKey = await generateKey();
        }
        
        // Convert content to ArrayBuffer
        const encoder = new TextEncoder();
        const contentBuffer = encoder.encode(content);
        
        // Encrypt the content
        const encryptedContent = await window.crypto.subtle.encrypt(
            {
                name: "AES-GCM",
                iv: iv
            },
            encryptionKey,
            contentBuffer
        );
        
        // Export the key for later use
        const exportedKey = await window.crypto.subtle.exportKey("raw", encryptionKey);
        
        // Combine IV and encrypted content
        const result = {
            iv: arrayBufferToBase64(iv),
            key: arrayBufferToBase64(exportedKey),
            content: arrayBufferToBase64(encryptedContent)
        };
        
        return JSON.stringify(result);
    } catch (error) {
        console.error('Encryption error:', error);
        throw error;
    }
}

// File upload handler
document.getElementById('file-uploader').addEventListener('change', function(e) {
    selectedFile = e.target.files[0];
    const fileName = selectedFile?.name;
    const feedback = document.getElementById('feedback');
    const downloadBtn = document.getElementById('download-btn');
    const progressContainer = document.querySelector('.progress-container');
    const progressBar = document.querySelector('.progress-bar');
    
    if (fileName) {
        feedback.style.display = 'block';
        feedback.textContent = `Selected file: ${fileName}`;
        progressContainer.style.display = 'block';
        
        let progress = 0;
        const interval = setInterval(() => {
            progress += 2;
            progressBar.style.width = `${progress}%`;
            
            if (progress >= 100) {
                clearInterval(interval);
                downloadBtn.disabled = false;
                feedback.textContent = `File "${fileName}" has been processed and is ready for encryption`;
            }
        }, 50);
    }
});

// Download button handler
document.getElementById('download-btn').addEventListener('click', async function() {
    if (!selectedFile) {
        alert('Please select a file first');
        return;
    }
      

    const feedback = document.getElementById('feedback');
    feedback.textContent = 'Encrypting file...';
 
    
    try {
        const reader = new FileReader();
        
        reader.onload = async function(e) {
            try {
                const fileContent = e.target.result;
                // Encrypt the content
                const encryptedData = await encryptContent(fileContent);
                
                // Create blob with the encrypted content
                const blob = new Blob([encryptedData], { type: 'application/json' });
                
                // Create download link
                const downloadLink = document.createElement('a');
                downloadLink.href = URL.createObjectURL(blob);
                downloadLink.download = `encrypted_${selectedFile.name}.json`;
                
                // Trigger download
                document.body.appendChild(downloadLink);
                downloadLink.click();
                document.body.removeChild(downloadLink);
                
                feedback.textContent = 'Encrypted file has been downloaded (includes decryption key)';
                
                // Clean up
                URL.revokeObjectURL(downloadLink.href);
            } catch (error) {
                feedback.textContent = 'Encryption failed: ' + error.message;
            }
        };
        
        reader.onerror = function() {
            feedback.textContent = 'Error reading file';
        };
        
        // Read the file as text
        reader.readAsText(selectedFile);
    } catch (error) {
        feedback.textContent = 'Encryption failed: ' + error.message;
    }
});

// Initialize background animation
createParticles();
setInterval(() => {
    const bg = document.getElementById('animated-bg');
    bg.innerHTML = '';
    createParticles();
}, 8000);
    </script>
</body>
</html>
