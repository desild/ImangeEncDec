<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <title>Secure File Upload</title>
    <style>
        :root {
            --primary-red: #ff1744;
            --dark-red: #d50000;
            --light-red: #ff4569;
            --black: #121212;
            --dark-gray: #1e1e1e;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--black);
            color: #ffffff;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--black) 0%, var(--dark-red) 100%);
            z-index: -2;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: var(--primary-red);
            border-radius: 50%;
            opacity: 0.3;
            pointer-events: none;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .upload-section {
            background: rgba(30, 30, 30, 0.9);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 23, 68, 0.3);
            width: 100%;
            max-width: 600px;
            transform: translateY(30px);
            opacity: 0;
            border: 1px solid rgba(255, 23, 68, 0.2);
            backdrop-filter: blur(10px);
        }

        .section-title {
            color: var(--primary-red);
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 23, 68, 0.5);
        }
        .nav-buttons {
            margin-bottom: 2rem;
            display: flex;
            justify-content: flex-start;
            width: 100%;
            max-width: 600px;
        }

        .nav-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
            background: rgba(26, 26, 26, 0.95);
            color: var(--primary-red);
            text-decoration: none;
            font-weight: 500;
            border: 1px solid var(--primary-red);
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: var(--primary-red);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(230, 57, 70, 0.3);
        }


        .file-upload-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            padding: 2rem;
            border: 2px dashed var(--primary-red);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 23, 68, 0.05);
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }

        .file-upload-label::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 23, 68, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        .file-upload-label:hover::before {
            transform: translateX(100%);
        }

        .file-upload-label:hover {
            background: rgba(255, 23, 68, 0.1);
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(255, 23, 68, 0.2);
        }

        .btn-submit {
            background: var(--primary-red);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .btn-submit::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        .btn-submit:hover::before {
            transform: translateX(100%);
        }

        .btn-submit:hover {
            background: var(--dark-red);
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(255, 23, 68, 0.4);
        }

        #feedback {
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 10px;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            display: none;
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.4s ease;
        }

        footer {
            margin-top: 3rem;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
            text-align: center;
            transform: translateY(30px);
            opacity: 0;
        }

        input[type="file"] {
            display: none;
        }

        .upload-icon {
            color: var(--primary-red);
            transition: transform 0.4s ease;
            width: 40px;
            height: 40px;
        }

        .file-upload-label:hover .upload-icon {
            transform: translateY(-5px) scale(1.1);
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .loading-animation {
            display: none;
            justify-content: center;
            gap: 8px;
            margin-top: 1rem;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            background-color: var(--primary-red);
            border-radius: 50%;
            animation: loading 1.5s infinite ease-in-out;
        }

        .loading-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes loading {
            0%, 100% {
                transform: scale(1);
                opacity: 0.3;
            }
            50% {
                transform: scale(1.5);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="animated-background"></div>
    <div class="particles" id="particles"></div>
    <div class="container">
        <div class="nav-buttons">
            <a href="/" class="nav-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
                </svg>
                Return to Dashboard
            </a>
        </div>
        <section class="upload-section">
            <h1 class="section-title">Secure Upload</h1>
            <form method="POST" action="/uploaddec/" enctype="multipart/form-data">
                <label for="file-uploader" class="file-upload-label">
                    <svg xmlns="http://www.w3.org/2000/svg" class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                        <polyline points="17 8 12 3 7 8"/>
                        <line x1="12" y1="3" x2="12" y2="15"/>
                    </svg>
                    <span>Select file to upload</span>
                </label>
                <input type="file" name="file" id="file-uploader">
                <button type="submit" class="btn-submit">Upload File</button>
                <div class="loading-animation">
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                </div>
            </form>
            <div id="feedback"></div>
        </section>
        <footer>
            <p>Â© 2024 Secure File System. Developed by Desil dsilva</p>
        </footer>
    </div>

    <script>

        // Initialize floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                const size = Math.random() * 5 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.animation = `float ${Math.random() * 3 + 2}s infinite ease-in-out`;
                particle.style.opacity = Math.random() * 0.3;
                particlesContainer.appendChild(particle);
            }
        }

        // Animate elements on load
        window.addEventListener('load', () => {
            createParticles();
            
            gsap.to('.upload-section', {
                duration: 1,
                opacity: 1,
                y: 0,
                ease: 'power4.out'
            });

            gsap.to('footer', {
                duration: 1,
                opacity: 1,
                y: 0,
                ease: 'power4.out',
                delay: 0.5
            });
        });

        // Handle file selection
        document.getElementById('file-uploader').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name;
            const feedback = document.getElementById('feedback');
            const loadingAnimation = document.querySelector('.loading-animation');
            
            if (fileName) {
                feedback.style.display = 'block';
                loadingAnimation.style.display = 'flex';
                
                gsap.to(feedback, {
                    duration: 0.5,
                    opacity: 1,
                    y: 0,
                    ease: 'power4.out'
                });

                feedback.textContent = `Selected file: ${fileName}`;
                
                // Simulate processing
                setTimeout(() => {
                    loadingAnimation.style.display = 'none';
                    feedback.textContent = `File "${fileName}" is ready for upload`;
                }, 2000);
            }
        });
      

        // Form submit animation
        document.querySelector('form').addEventListener('submit', function() {
            const loadingAnimation = document.querySelector('.loading-animation');
            loadingAnimation.style.display = 'flex';
        });
        
    </script>
</body>
</html>
